        /* Base Styles */
body {
    background-color: #ffffff;
    color: #333333;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    padding: 16px;
    transition: background-color 0.5s, color 0.5s;
}

.dark-mode {
    background-color: #1a202c;
    color: #e2e8f0;
}

/* Responsive Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
}

/* Team Members Layout */
.team-members {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: stretch;
    gap: 20px; /* Increased gap */
}

/* Individual Member */
.member {
    width: 100%;
    max-width: 300px;
    margin: 0 auto;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Avatar Image */
.avatar img {
    object-fit: cover;
    border-radius: 16px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s;
    width: 100%;
    height: 33vh; /* Maintain aspect ratio */
    max-width: 250px; /* Optional: control max size */
}

.avatar img:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.member h1 {
    color: #1a202c;
    font-size: 1.25rem;
    font-weight: bold;
    margin: 8px 0;
}

.dark-mode .member h1 {
    color: #ffffff;
}

.details {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.member .title {
    color: #4a5568;
    font-weight: 300;
    margin-bottom: 8px;
}

.dark-mode .member .title {
    color: #cbd5e0;
}

/* Social Icons */
.social-icons {
    display: flex;
    justify-content: center;
    gap: 12px;
    opacity: 0.5;
    transition: opacity 0.3s;
}

.social-icons a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    transition: background-color 0.3s, transform 0.3s;
    text-decoration: none;
}

.social-icons a:hover {
    background-color: rgba(0, 0, 0, 0.1);
    transform: scale(1.2);
    opacity: 1;
}

/* Specific Icon Colors */
.social-icons .linkedin {
    color: #3b5998;
}

.social-icons .twitter {
    color: #1da1f2;
}

.social-icons .instagram {
    color: #e4405f;
}

/* Dark Mode Styles for Social Icons */
.dark-mode .social-icons a:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

/* Responsive Styles */
@media (max-width: 639px) {
    .member {
        width: 100%;
    }

    .team-members {
        gap: 16px; /* Smaller gap for mobile devices */
    }
}

@media (min-width: 640px) and (max-width: 767px) {
    .member {
        width: 50%; /* Two items per row on tablets */
    }

    .team-members {
        gap: 20px; /* Standard gap for tablets */
    }
}

@media (min-width: 768px) and (max-width: 1023px) {
    .member {
        width: 33.3333%; /* Three items per row on small desktops */
    }

    .team-members {
        gap: 24px; /* Larger gap for small desktops */
    }
}

@media (min-width: 1024px) {
    .member {
        width: 25%; /* Four items per row on larger desktops */
    }

    .team-members {
        gap: 30px; /* Larger gap for larger screens */
    }
}

@media (min-width: 1440px) {
    .member {
        max-width: 350px; /* Increase max-width for large screens */
    }

    .team-members {
        gap: 30px; /* Larger gap for larger screens */
    }
}
